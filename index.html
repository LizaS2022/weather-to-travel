<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&family=Open+Sans:wght@700&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <header>
    <h1>Weather Database <span id="current-date"></span></h1>
  </header>

  <div id="wraper-div" class="wraper-div row g-5">
    <main class="col-md-8 col-lg-9 col-sm-12">
       <div id="main-div">
       </div>
      <section>
        <div id="cards-div" class="container row row-cols-1 row-cols-md-5 mb-3 text-left">
         </div>
      </section>
    </main>
    <aside class="col-md-4 col-lg-3 col-sm-12 order-md-first">
      <div class="search-card card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="text">City Name</label>
          <input name="text" id="user-input" type="text" autofocus="true" class="form-input rounded" />
          <button id="search-btn" type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="searchHistoryContainer">
         
        </div>
      </div>
    </aside>
  </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="index.js"></script>
  
</body>
</html>
